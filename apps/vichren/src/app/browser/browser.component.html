<ng-template #unavailable i18n><p>n/a</p></ng-template>

<h2 i18n>Browser</h2>

<ng-container *ngIf="items$ | async as items; else unavailable">
    <browser-list-component (view)="view($event)" [items]="items" [offset]="offset" [hidden]="detailed"></browser-list-component>
    <browser-detail-component *ngIf="current" (view)="view($event)" [item]="current" [previous]="previous" [next]="next" [hidden]="!detailed"></browser-detail-component>
</ng-container>
