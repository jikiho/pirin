<ng-template #unavailable i18n><p>n/a</p></ng-template>

<h2 i18n>Dataset list</h2>

<p><a routerLink="/datasets/filter" i18n-title title="Show dataset filter" i18n>Dataset filter</a></p>

<ng-container *ngIf="items$ | async as items; else unavailable">
    <datasets-children-component [items]="items"></datasets-children-component>
</ng-container>
