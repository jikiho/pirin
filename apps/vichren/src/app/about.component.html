<ng-template #unavailable i18n>n/a</ng-template>

<details *ngIf="app.about$ | async as about">
    <summary i18n>About Vichren Application</summary>
    <dl>
        <dt i18n>Backend version</dt>
        <dd><ng-container *ngIf="about.backend; else unavailable">{{about.backend}}</ng-container></dd>
        <dt i18n>Frontend version</dt>
        <dd>{{about.frontend}}</dd>
        <dt i18n>Angular version</dt>
        <dd>{{about.angular.full}}</dd>
        <dt i18n>Browser</dt>
        <dd>{{about.navigator.userAgent}}</dd>
        <dt i18n>Location</dt>
        <dd>{{about.location.href}}</dd>
        <dt i18n>Application locale</dt>
        <dd>{{about.locale}}</dd>
        <dt i18n>Started</dt>
        <dd>{{about.started | timestamp}}</dd>
    </dl>
</details>
